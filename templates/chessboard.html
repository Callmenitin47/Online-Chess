<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chess Game</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="/static/socket.io.js"></script>
</head>

<body class="dashboard-body">
    <div class="popup" id="winner-popup">
        <div class="popupContent">
            <p id="winner-message">This is a full screen pop-up!</p>
            <button class="popupButton" onclick="newGame()">New Match</button>
        </div>
    </div>
    <div class="popup" id="draw-accept-popup">
        <div class="popupContent">
            <p>Ooponent has offered a draw</p>
            <button class="popupButton" onclick="handleYes()">Accept</button>
            <button class="popupButton" onclick="handleNo()">Reject</button>
        </div>
    </div>
    <div id="promotion-menu" class="promotion-menu hidden">
    <img id="selected-queen" src="/static/files/pieces/white_queen.png" alt="Queen" class="promotion-piece" piece="queen">
    <img id="selected-rook" src="/static/files/pieces/white_rook.png" alt="Rook" class="promotion-piece"piece="rook">
    <img id="selected-bishop" src="/static/files/pieces/white_bishop.png" alt="Bishop" class=" promotion-piece" piece="bishop">
    <img id="selected-knight" src="/static/files/pieces/white_knight.png" alt="Knight" class="promotion-piece" piece="knight">
    </div>

    <div class="chess-container">
        <div class="chess-board" id="chess-board-window">
        </div>
        <div class="opponents">
            <div class="opponent">
                <img src="/static/files/{{data.dp}}" alt="Player 1">
                <div class="info">
                    <h3>{{data.fullname}}</h3>
                    <p>Country: {{data.country}}</p>
                    <p>Games Played: {{data.total}}</p>
                    <p>Games Won: {{data.won}}</p>
                    <p>Games Drawn: {{data.drawn}}</p>
                </div>
            </div>
            <div class="opponent">
                <img src="/static/files/avatar.jpg" alt="Player 2" id="opponent-dp">
                <div class="info">
                    <h3 id="opponent-name">Waiting for opponent........</h3>
                    <p id="opponent-country">Country: --</p>
                    <p id="opponent-played">Games Played: --</p>
                    <p id="opponent-won">Games Won: --</p>
                    <p id="opponent-drawn">Games Drawn: --</p>
                </div>
            </div>

            <div class="opponent">
                <img src="/static/files/flag.png" alt="Resign"  class="bts" id="resign-button">
                <img src="/static/files/half.png" alt="Draw" class="bts" id="draw-button">
            </div>
            <div id="turn-message" style="width:100%:text-align:center"></div>
        </div>

    </div>
    <span user-sid={{data.sid}} user-id="{{data.id}}" id="user_token"></span>
    <script src="../static/board.js"></script>
</body>

</html>
